{% extends "base.html" %}

{% block content %}

    
    <center><h1>Build-a-Blog!</h1></center>
    
    
    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        
            {% for blog in blogs %}
            <li><h1> {{blog.title}} </h1> </li>
            <li><h3> {{blog.body}} </h3></li>


                <!--<form method="POST" action="/delete-blog" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                </form>-->
            {% endfor %}
        

    {% endif %}
{% endblock %}
