{% extends "base.html" %}

{% block content %}

    
    <center><h1>Blogz!</h1></center>
    
    
    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        
            {% for blog in blogs %}
            <li><h1> {{blog.title}} </a></h1></li>
            <li><h3> {{blog.body}} </h3></li>

            <hr />

            {% endfor %}
        

    {% endif %}
{% endblock %}
